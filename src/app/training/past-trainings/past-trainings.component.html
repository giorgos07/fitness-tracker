<div fxLayoutAlign="center center"
     class="filter-input">
    <mat-form-field fxFlex="40%">
        <input matInput
               type="text"
               placeholder="Filter"
               (keyup)="doFilter($event)" />
    </mat-form-field>
</div>
<mat-progress-bar *ngIf="isLoading$ | async"
                  mode="indeterminate">
</mat-progress-bar>
<mat-table [dataSource]="dataSource"
           matSort>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>
            Date
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date.toDate() | date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>
            Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="calories">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>
            Calories
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>
            Duration
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.duration | number }}s</mat-cell>
    </ng-container>
    <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>
            State
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rows; columns:displayedColumns"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[15, 25, 50, 100]"
               [pageSize]="15"
               showFirstLastButtons
               #paginator>
</mat-paginator>
